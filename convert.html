<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
</head>
<body>

<h1>Unit Converter</h1>

<p>
  <label for="conversionType">Select Conversion Type:</label>
  <select id="conversionType">
    <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
    <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
    <option value="metersToFeet">Meters to Feet</option>
    <option value="feetToMeters">Feet to Meters</option>
  </select>
</p>

<p>
  <label for="inputValue">Enter Value to Convert:</label>
  <input type="number" id="inputValue">
</p>

<button onclick="convert()">Convert</button>

<p id="result"></p>

<script>
  function convert() {
    const conversionType = document.getElementById('conversionType').value;
    const inputValue = parseFloat(document.getElementById('inputValue').value);
    let result;

    switch (conversionType) {
      case 'fahrenheitToCelsius':
        result = (inputValue - 32) * (5 / 9);
        document.getElementById('result').innerHTML = `${inputValue} Fahrenheit = ${result.toFixed(2)} Celsius`;
        break;
      case 'celsiusToFahrenheit':
        result = (inputValue * 9 / 5) + 32;
        document.getElementById('result').innerHTML = `${inputValue} Celsius = ${result.toFixed(2)} Fahrenheit`;
        break;
      case 'metersToFeet':
        result = inputValue * 3.28084;
        document.getElementById('result').innerHTML = `${inputValue} Meters = ${result.toFixed(2)} Feet`;
        break;
      case 'feetToMeters':
        result = inputValue * 0.3048;
        document.getElementById('result').innerHTML = `${inputValue} Feet = ${result.toFixed(2)} Meters`;
        break;
      default:
        document.getElementById('result').innerHTML = 'Please select a conversion type';
        break;
    }
  }
</script>
<style>
  * {
    font-family: Arial, Helvetica, sans-serif;
  }

  a {
    text-decoration: none;
    color: black;
    font-weight: 900;
  }

  a:hover {
    text-decoration: underline
  }

</style>

</body>
</html>
