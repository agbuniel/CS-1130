<!DOCTYPE html>
<html>
<body>



<div class="row">
    <div class="col">     
<h1>Add two numbers Version 4 - Using Javascript Event Listeners for Button Events</h1>

<p class="inputs">
<label for="n1">First Number</label> 
<input id="n1" name="n1" type="number">
<label for="n2">Second Number</label> 
<input id="n2" name="n2" type="number">
<br>
<button id="clearvalues">Clear Values</button>  
</p>
<br> 
<p>
<label for="sum" id="sumlabel">The sum is:</label>  
<input id="sum" name="sum" type="number" readonly></input>
</p>

    </div>
</div>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap');
    * {
      
      font-family: "Poppins";
  }
  
  
  .inputs {
    display: flex;
  }
  
  a {
      text-decoration: none;
      color: black;
      font-weight: 900;
    }
  
    a:hover {
      text-decoration: underline
    }
  
  </style>
  
  <a href="https://agbuniel.github.io/CS-1130/">Back to home</a> 
<script>
   // add a click event listener for n1
    document.getElementById("n1").addEventListener("keyup", function() {
         computesum();
     }); 
  
   // add a click event listener for n2
    document.getElementById("n2").addEventListener("keyup", function() {
         computesum();
     }); 

  
  function computesum() {
        var x1,x2,x3;

        x1 = document.getElementById("n1").value*1;
        x2 = document.getElementById("n2").value*1;        

        x3 = x1+x2;

        document.getElementById("sum").value = x3;

     }

    // add a click event listener to the clear values button
    document.getElementById("clearvalues").addEventListener("click", function() {
        document.getElementById("n1").value ='';
        document.getElementById("n2").value ='';        
        document.getElementById("sum").value ='';
    });

   
</script>
</body>
</html>
