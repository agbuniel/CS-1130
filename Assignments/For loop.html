<h1>Print N Natural Numbers using a For Loop</h1>
<br>
<p class="inputs">

<input id="nlimit" type="number"></input>
<button onclick="ShowNumbers()">Show Numbers</button>
</p>
<h3 id="ntitle"></h3>
<p id="nnumbers"></p>

<script>
function ShowNumbers() {

    var nlimit,i,ntext;

    nlimit = document.getElementById("nlimit").value;

   // generate the numbers
   // Initializaion Step 
   //  i=1;
    // ntext="";

    //  while (i<=nlimit) {
    //     ntext += i+" ";
    //     i++;
     //  };

    for(i=1,ntext=""; i<=nlimit; i++){
      ntext += i+" ";
    }
   

    console.log(nlimit);
    console.log(ntext);

    document.getElementById("ntitle").innerHTML=
      "The first "+nlimit+" natural numbers are:";

    document.getElementById("nnumbers").innerHTML=
       ntext;



}    

</script>
